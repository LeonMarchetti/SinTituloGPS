<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>SinTitulo GPS</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            
            <table class="estilo_in_app">
                <tr><td>Latitud</td><td id="tdLat">...</td><td id="tdLatLonT" rowspan=2>...</td></tr>
                <tr><td>Longitud</td><td id="tdLon">...</td></tr>
                <tr><td>Tiempo</td><td id="tdTiempo" colspan=2>...</td></tr>
                <tr><td id="tdError" colspan=3 style="text-align: center">No cargado...</td></tr>
            </table>
            
            <button id="btnGuardar" class="estilo_in_app">Guardar</button>
            <table id="tabGuardar" class="estilo_in_app">
                <tr><td id="tdLatGuardar">...</td></tr>
                <tr><td id="tdLonGuardar">...</td></tr>
            </table>
        </div>
        
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
