<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta charset="utf-8">
    
    <!-- css -->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <link rel="stylesheet" href="css/estilos.css">
    
    <title>Alarma GPS</title>
</head>

<body>
    <div id="divVuePos" class="app" 
        data-role="page" 
        data-theme="b">
        
        <div data-role="header">
            <h1>Alarma GPS</h1>
        </div>
        
        <div data-role="content">
            <b>Posicion:</b> {{ latitud }}, {{ longitud }}
            <b v-if="error">Error:</b> {{ error }}
        
            <div id="divBotones" class="ui-overlay-shadow ui-corner-all" 
                data-role="controlgroup">
                
                <button id="btnWatch" data-icon="arrow-r">{{ accion_watch }}</button>
                <a id="aPanelGuardar" href="#divPanelGuardar" data-role="button" data-icon="gear">Guardar alarma</a>
                <a id="aPanelTabla" href="#divPanelTabla" data-role="button" data-icon="gear">Mostrar alarmas</a>
            </div>
        </div> <!-- data-role="content" -->
        
        <div id="divPanelGuardar" class="ui-panel ui-panel-position-left ui-panel-display-overlay ui-panel-animate" 
            data-role="panel"
            data-display="overlay">
            
            <div data-role="header">
                <h1>Guardar<br>ubicación</h1>
            </div>
            
            <div data-role="controlgroup">
                <input id="inGuardarPos" placeholder="Latitud, Longitud"/>
                <input id="inGuardarDesc" placeholder="Descripción"/>
                <input id="inGuardarDist" type="number" placeholder="Distancia (metros)"/>
                <label>
                    <input id="inGuardarActivo" type="checkbox" placeholder="Descripción" name="activo" checked="checked">
                    Activo
                </label>
            </div>
            
            <div data-role="controlgroup">
                <a href="#divVuePos" 
                    data-rel="close" 
                    data-role="button">
                    
                    Cancelar
                </a>
                <button id="btnGuardarGuardar">Guardar</button>
            </div>
        </div> <!-- "divPanelGuardar -->
    
        <div id="divPanelTabla" class="ui-panel ui-panel-display-overlay ui-panel-animate" 
            data-role="panel"
            data-display="overlay"
            data-swipe-close="false">
            
            <div data-role="header">
                <h1>Alarmas<br>guardadas</h1>
            </div>
            
            <div data-role="content">
                <div data-role="controlgroup">
                    <a href="#divVuePos" data-rel="close" data-role="button">
                        Cerrar
                    </a>
                </div>
                
                <div style="overflow-x: auto">
                <table id="tableAlarmas" class="ui-shadow ui-corner-all ui-table">
                    <caption>Presionar número para borrar</caption>
                    <thead class="ui-body-b">
                        <tr>
                            <th>N°</th>
                            <th>Posición</th>
                            <th>Descripción</th>
                            <th>Distancia (metros)</th>
                            <th>Activo</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyAlarmas" class="ui-body-b">
                        <tr v-for="alarma in alarmas" :key="alarma.id" >
                            <td class="alarmaId">{{ alarma.id }}</td>
                            <td><input class="alarmaPos" :value="alarma.latitud + ', ' + alarma.longitud"/></td>
                            <td><input class="alarmaDesc" :value="alarma.descripcion"/></td>
                            <td><input type="number" class="alarmaDist" :value="alarma.distancia"/></td>
                            <td><input type="checkbox" class="alternarAlarma" v-model="alarma.activo"/></td>
                        </tr>
                    </tbody>
                </table>
                </div> <!-- style="overflow-x: auto" -->
            </div> <!-- data-role="content" -->
            
        </div> <!-- #divPanelTabla -->
    
        <!-- <button id="btnPrueba" style="width: 100%">Prueba</button> -->    
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/consultas_sql.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
    
</html>
